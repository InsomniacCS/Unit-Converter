<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-header">
      <h1>Metric/Imperial Unit Conversion</h1>
      <input type="text" class="input-box" placeholder="0" />
      <button class="convert-btn">Convert</button>
    </div>

    <div class="conversion-section">
      <h2 class="conversion-title">Length (Meter/Feet)</h2>
      <p class="conversion-content" id="length">
        0 meters = 0 feet | 0 feet = 0 meters
      </p>
    </div>

    <div class="conversion-section">
      <h2 class="conversion-title">Volume (Liters/Gallons)</h2>
      <p class="conversion-content" id="volume">
        0 liters = 0 gallons | 0 gallons = 0 liters
      </p>
    </div>

    <div class="conversion-section">
      <h2 class="conversion-title">Mass (Kilograms/Pounds)</h2>
      <p class="conversion-content" id="mass">
        0 kilos = 0 pounds | 0 pounds = 0 liters
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
